<!doctype html>

<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Zeiterfassung</title>
  <meta name="description" content="Erfassung von Arbeitschritten">
  <meta name="Justin" content="SitePoint">
  <link rel="stylesheet" href="/zeiterfassung/styles.css">

</head>

<body>
  <form action="">
    <label>Arbeitsplatz:</label>
    <br>
    <input type="number" id="Arbeitsplatz" placeholder="00"  required>
    <br>
    <label>Arbeitskraft:</label>
    <br>
    <input type="text" id="Arbeitskraft" placeholder="xx00" value="xx01" required>
    <br>
    <label>Arbeitsschritt:</label>
    <br>
    <input type="text" id="Arbeitsschritt-Code" placeholder="xxx000" value="xxx001" required>
    <br>
    <label>SollMenge</label>
    <br>
    <input type="number" id="SollMenge" placeholder="000" value="20" required>
    <br>
    <label>Notiz</label>
    <br>
    <input type="text" id="Fehler"  placeholder="Fehler oder Bemerkungen" value="muster" required>
    <br><br>
    <button type="button" id="startbutton">Start</button>
    <br>
    <label>IstMenge</label>
    <br>
    <input type="number" id="IstMenge" placeholder="000" value="10" required>
    <br>
    <button type="button" id="pausebutton">Pause</button>
    <p>Arbeitsplatz:<span id="aktuellerTimer">xx</span></p>
    <p>Zeit: <span id="zeit">00:00:00</span></p>
  </form>
  <script src="/zeiterfassung/browser.js"></script>
</body>
</html>
