<!doctype html>

<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Zeiterfassung</title>
  <meta name="description" content="Erfassung von Arbeitschritten">
  <meta name="Justin" content="SitePoint">
  <link rel="stylesheet" href="/zeiterfassung/styles.css">

</head>

<body>
    <label>Arbeitsplatz:</label>
    <br>
    <input type="number" id="Arbeitsplatz" placeholder="00">
    <br>
    <label>Arbeitskraft:</label>
    <br>
    <input type="text" id="Arbeitskraft" placeholder="xx00" value="xx01">
    <br>
    <label>Arbeitsschritt:</label>
    <br>
    <input type="number" id="Arbeitsschritt-Code" placeholder="xxx000">
    <br>
    <label>SollMenge</label>
    <br>
    <input type="number" id="SollMenge" placeholder="000">
    <br>
    <label>Notiz</label>
    <br>
    <input type="text" id="Fehler"  placeholder="Fehler oder Bemerkungen" >
    <br><br>
    <button type="button" id="startbutton">Start</button>
    <br>
    <label>IstMenge</label>
    <br>
    <input type="number" id="IstMenge" placeholder="000">
    <br>
    <button type="button">Pause</button>
    <p>Zeit: <span>00:00:00</span></p>
  <script src="/zeiterfassung/index.js"></script>
</body>
</html>
