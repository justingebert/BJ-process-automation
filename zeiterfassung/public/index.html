<!doctype html>

<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zeiterfassung</title>
  <meta name="description" content="Erfassung von Arbeitschritten">
  <meta name="Justin" content="SitePoint">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <img src="/img/logow.png" id="logo">
  </div>
  <div id="form">
  <form action="">
    <div class="input left">
      <label>Arbeitsplatz:</label>
      <input type="number" id="Arbeitsplatz" placeholder="00"  required>
    </div>

    <div class="input right">
      <label>Arbeitskraft:</label>
      <input type="text" id="Arbeitskraft" placeholder="xx00" required>
    </div>

    <div class="input left">
      <label>Auftrags-nr:</label>
      <input type="text" id="Auftragsnummer" placeholder="000" value="001" required>
    </div>

    <div class="input right">
      <label>Modell-nr:</label>
      <input type="text" id="Modellnummer" placeholder="000" value="xxx001" required>
    </div>

    <div class="input full">
      <label>Arbeitsschritt:</label>
      <input type="text" id="Arbeitsschritt-Code" placeholder="xxx000" value="xxx001" required>
    </div>

    <div class="input left">
      <label>SollMenge:</label>
      <input type="number" id="SollMenge" placeholder="000" value="10" required>
    </div>
    
    <div class="input right">
      <label>IstMenge:</label>
      <input type="number" id="IstMenge" placeholder="000" required>
    </div>
    
    <div class="input full">
      <label>Notiz:</label>
    <input type="text" id="Fehler"  placeholder="Fehler oder Bemerkungen"> 
    </div>
    
    <div class="input full">
      <button type="button" id="startbutton" class="button" role="button">START</button>
    </div>
    
    <div class="input full">
      <button type="button" id="pausebutton" class="button" role="button">PAUSE</button>
    </div>

    </form>
  </div>

  <template id="TimerInterface">
    <div class="interface" id="">
      <p class="interfaceText"> Arbeitsplatz: xx </p>
      <button type="button" class="interfaceBut" id="interfaceStopButton">STOP</button>
      <button type="button" class="interfaceBut" id="interfacePauseButton">PAUSE</button>
      <p class="interfaceText">Zeit: 0:0:0</p>
    </div>
  </template>

  <div id="running">

  </div>

  <script src="/browser.js"></script>
</body>
</html>
